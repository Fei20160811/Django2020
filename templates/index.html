<html>
<head>
    <meta charset='utf-8'>
    <title>LeetCode挑戰</title>   
</head>
<body>
    <h1><img src="https://theme.zdassets.com/theme_assets/9008406/036323c6afd10392aa5b7e3a2eb7557d17955c81.png" height="65px" align="center">2020 04/05月挑戰</h1>
    <hr>
    {% for post in posts%}
    <p style="font-size:16pt;font-weight:bold;">
    <a href="/post/{{post.id}}">{{ post.question }}</a>
    </p>
    <p style="font-size:10pt;letter-spacing:1pt;">
    演算法：{{ post.algorithm }}<br/>
    發佈時間：{{post.pubDate}}</p>
    {% endfor %}
    <hr>
    <h3>現在時間：{{now}}</h3>
</body>
</html>
