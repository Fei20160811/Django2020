{% extends 'base.html' %}

{% block title %}
2020LeetCode挑戰
{% endblock %}

{% block headmessage %}
題目列表
{% endblock %}

{% block content %}
    {% for post in posts%}
    <p style="font-size:16pt;font-weight:bold;">
    <a href="/post/{{post.id}}">{{ post.question }}</a>
    </p>
    <p style="font-size:10pt;letter-spacing:1pt;">
    演算法：{{ post.algorithm }}<br/>
    發佈時間：{{post.pubDate}}</p>
    {% endfor %}   
    <hr>
{% endblock %}
